name: ðŸš€ Deploy Safeplug Frontend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸ§© Build & Deploy Next.js SSR
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js and npm caching
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: âš™ï¸ Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ§  Test SSH connection
        run: |
          echo "ðŸ”— Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo âœ… SSH connection successful!"

      - name: ðŸ“ Create .env file for build
        run: |
          echo "ðŸ“ Creating .env file from GitHub Secrets..."
          cat > .env << EOF
          ${{ secrets.ENV_FILE }}
          EOF
          echo "âœ… .env file created"

      - name: ðŸ—ï¸ Build Next.js app (SSR)
        run: |
          echo "ðŸ—ï¸ Installing dependencies..."
          npm ci
          echo "âš™ï¸ Building Next.js app..."
          npm run build
          echo "âœ… Build completed successfully!"

      - name: ðŸ“¦ Upload project to VPS
        run: |
          echo "ðŸ“¦ Uploading project files to VPS via rsync..."
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.next/cache' \
            ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/safeplug/safeplugfrontend/
          
          echo "ðŸ“ Creating .env file on VPS..."
          echo "${{ secrets.ENV_FILE }}" | ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /root/safeplug/safeplugfrontend && cat > .env"

      - name: ðŸš€ Deploy & Restart PM2 Service
        run: |
          echo "ðŸš€ Deploying on VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /root/safeplug/safeplugfrontend

            echo "ðŸ“¦ Preparing standalone build..."
            
            echo "ðŸ“‚ Copying public folder to standalone..."
            cp -r /root/safeplug/safeplugfrontend/public /root/safeplug/safeplugfrontend/.next/standalone/ || true
            
            echo "ðŸ“‚ Copying static folder to standalone..."
            cp -r /root/safeplug/safeplugfrontend/.next/static /root/safeplug/safeplugfrontend/.next/standalone/.next/ || true
            
            echo "ðŸ“ Copying .env to standalone..."
            cp /root/safeplug/safeplugfrontend/.env /root/safeplug/safeplugfrontend/.next/standalone/ || true

            echo "ðŸ§¹ Cleaning old PM2 process..."
            pm2 stop safeplug-frontend || true
            pm2 delete safeplug-frontend || true

            echo "âš™ï¸ Starting Next.js standalone server on port 3001..."
            cd /root/safeplug/safeplugfrontend/.next/standalone
            PORT=3001 pm2 start server.js --name "safeplug-frontend"

            echo "ðŸ’¾ Saving PM2 state..."
            pm2 save

            echo "âœ… Deployment completed successfully!"
          EOF

      - name: âœ… Verify Deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "ðŸ“Š PM2 Status:"
            pm2 list | grep safeplug || echo "âš ï¸ safeplug-frontend not running"
            echo ""
            echo "ðŸ§¾ Last 10 log lines:"
            pm2 logs safeplug-frontend --lines 10 --nostream || echo "âš ï¸ No logs yet"
          EOF

          
